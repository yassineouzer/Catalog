<div class="container">
    <div class="card">
        <div class="card-header">List of products

            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                        <th>id</th> <th>name</th>  <th>price</th>
                        </tr></thead>
                        <tbody>
                            <tr *ngFor="let p of products">
                                <td>{{ p.id}}</td>
                                <td>{{ p.name}}</td>
                                <td>{{ p.price}}</td>
                            </tr>
                        </tbody>
               
                </table>
            </div>
        </div>
    </div>
</div>
