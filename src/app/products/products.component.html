<div class="container">
    <ng-template #errors>
        {{Errormessage}}
    </ng-template>>
    <nav>
        <button class="btn btn btn-outline-info" (click)="HandleNewProduct()">New Product</button>
    </nav>
    <div class="card" *ngIf="products; else errors">
        <div class="card-header">List of products

            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                        <th>id</th> <th>name</th>  <th>price</th>
                        </tr></thead>
                        <tbody>
                            <tr *ngFor="let p of products">
                                <td>{{ p.id}}</td>
                                <td>{{ p.name}}</td>
                                <td>{{ p.price}}</td>
                                <td><button class="btn btn-danger">
                                 Delete
                                </button></td>
                            </tr>
                        </tbody>
               
                </table>
            </div>
        </div>
    </div>
</div>
